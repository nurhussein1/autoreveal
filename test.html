<html>

<head>

</head>

<body style="text-align: center">
    <div style="padding-top: 10px;">

        <input id="inputReg" type="text">
        <button id="btnSubmit" onclick="submitReg()">Submit</button>

        Please try again. Invalid registration number.
    </div>
    <div style="padding-top: 25px;">
        <div>
            <label id="lblRegistration"></label>
        </div>
        <div>
            <label id="lblMake"></label>
        </div>
        <div>
            <label id="lblColour"></label>
        </div>
        <div>
            <label id="lblTaxStatus"></label>
        </div>
        <div>
            <label id="lblMOTStatus"></label>
        </div>
        <div>
            <label id="lblMOTExpiryDate"></label>
        </div>
        <div>
            <label id="lblCO2Emissions"></label>
        </div>
        <div>
            <label id="lblEngineCapacity"></label>
        </div>
        <div>
            <label id="lblFuelType"></label>
        </div>
        <div>
            <label id="lblMarkedForExport"></label>
        </div>
        <div>
            <label id="lblTypeApproval"></label>
        </div>
        <div>
            <label id="lblYearOfManufacture"></label>
        </div>
        <div>
            <label id="lblTaxDueDate"></label>
        </div>
        <div>
            <label id="lblDateOfLastV5CIssued"></label>
        </div>
        <div>
            <label id="lblWheelplan"></label>
        </div>
        <div>
            <label id="lblMonthOfFirstRegistration"></label>
        </div>
        <div>
            <label id="lblMonthOfFirstDvlaRegistration"></label>
        </div>
        <div>
            <label id="lblRevenueWeight"></label>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
