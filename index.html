<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Low Group Cars</title>
</head>
<body>
    <header>
        <h1>Low Group Cars</h1>
    </header>

    <div class="container">
        <h2 id="header">Enter the registration number of the car you want details for:</h2>

        <div id="registration-form">
            <label for="registrationNumber">Registration Number:</label>
            <input type="text" id="registrationNumber" name="registrationNumber">
            <button onclick="fetchVehicleDetails()">Get Vehicle Details</button>
        </div>

        <pre id="vehicle-details" style="display:none;"></pre>
    </div>

    <footer>
        <p>&copy; 2024 Your Website. All rights reserved.</p>
    </footer>

    <script>
        async function fetchVehicleDetails() {
            const registrationNumber = document.getElementById('registrationNumber').value.trim().toUpperCase();
            const apiKey = '3PHZuTPn2a6vPsNxx2d4L1DBZ1v2xAL11i3V5Gdd'; // Your actual API key

            const response = await fetch('https://driver-vehicle-licensing.api.gov.uk/vehicle-enquiry/v1/vehicles', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'x-api-key': apiKey
                },
                body: JSON.stringify({ registrationNumber })
            });

            const detailsElement = document.getElementById('vehicle-details');
            if (response.ok) {
                const vehicleDetails = await response.json();
                detailsElement.style.display = 'block';
                detailsElement.textContent = JSON.stringify(vehicleDetails, null, 2);
            } else {
                detailsElement.style.display = 'block';
                detailsElement.textContent = 'Failed to fetch vehicle details. Please check the registration number and try again.';
            }
        }
    </script>
</body>
</html>
